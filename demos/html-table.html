<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table, tr, td{
            border: 1px solid black;
            padding: .5rem;
            margin: .5rem;
        }
    </style>
</head>
<body>
    <main>
        <table>
            <tbody>
                <thead>
                    <tr>
                        <th>Letter 1</th>
                        <th>Letter2</th>
                        <th>Letter 3</th>
                    </tr>
                </thead>
          
            <tr>
                <td>d</td>
                <td>e</td>
                <td>f</td>
            </tr>
        </tbody>
        </table>
    </main>    
</body>
</html>
